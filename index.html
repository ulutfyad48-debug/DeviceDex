<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì± Mobile Specs Explorer ‚Äì Complete Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(145deg, #f8faff 0%, #f0f5ff 100%);
            min-height: 100vh;
            padding: 2rem 1.5rem;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
        }

        /* header & search */
        .header {
            text-align: center;
            margin-bottom: 3.5rem;
        }

        h1 {
            font-size: 3.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #1e2b4f, #2a3f6e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #4a5b7a;
            margin-bottom: 2.2rem;
            font-weight: 400;
        }

        .search-wrapper {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7a99;
            font-size: 1.3rem;
        }

        #searchInput {
            width: 100%;
            padding: 1.2rem 1.2rem 1.2rem 3.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 60px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(8px);
            box-shadow: 0 15px 35px -10px rgba(26,67,113,0.2);
            transition: all 0.25s ease;
            border: 1px solid rgba(255,255,255,0.5);
        }

        #searchInput:focus {
            outline: none;
            box-shadow: 0 20px 40px -12px #1e3c72;
            background: #ffffff;
            border-color: #3b5a9b;
        }

        /* stats */
        .stats {
            text-align: right;
            margin: 1rem 0 1.5rem;
            font-size: 0.95rem;
            color: #4a5f82;
            font-weight: 500;
        }

        /* cards grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .card {
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(12px);
            border-radius: 32px;
            padding: 1.8rem 1.5rem 1.8rem;
            box-shadow: 0 20px 35px -10px rgba(0,20,50,0.15);
            transition: all 0.3s cubic-bezier(0.2,0,0,1);
            border: 1px solid rgba(255,255,255,0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.01);
            background: white;
            box-shadow: 0 30px 50px -15px #102a4e;
        }

        .card-image {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.2rem;
            background: #f2f6fd;
            border-radius: 24px;
            padding: 1rem;
        }

        .card-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 8px 15px rgba(0,0,0,0.1));
        }

        .card h3 {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #1c2b44;
            line-height: 1.3;
        }

        .spec-grid {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem 1.2rem;
            font-size: 0.95rem;
            margin: 1rem 0 0.5rem;
        }

        .spec-item {
            background: #f0f5ff;
            border-radius: 18px;
            padding: 0.7rem 0.5rem;
            display: flex;
            flex-direction: column;
        }

        .spec-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #5d6f91;
            font-weight: 600;
        }

        .spec-value {
            font-weight: 700;
            color: #1b2e50;
            font-size: 1rem;
            margin-top: 3px;
            word-break: break-word;
        }

        .price-tag {
            margin-top: 1.2rem;
            background: #1e2f4b;
            color: white;
            padding: 0.6rem 1.5rem;
            border-radius: 40px;
            font-weight: 600;
            font-size: 1.1rem;
            display: inline-block;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            background: rgba(255,255,255,0.6);
            border-radius: 60px;
            font-size: 1.5rem;
            color: #2f405e;
        }

        footer {
            margin-top: 4rem;
            text-align: center;
            color: #5d7192;
            font-size: 0.9rem;
        }

        /* loading */
        .loader {
            border: 4px solid #e6ecf8;
            border-top: 4px solid #1f3a6b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 3rem auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

            // Parse CSV (simple but robust for this format)
            function csvToArray(csv, delimiter = ',') {
                const rows = csv.trim().split(/\r?\n/);
                const headers = rows[0].split(delimiter).map(h => h.trim());
                const data = [];

                for (let i = 1; i < rows.length; i++) {
                    let line = rows[i];
                    const values = [];
                    let insideQuote = false;
                    let currentVal = '';

                    for (let j = 0; j < line.length; j++) {
                        const ch = line[j];
                        if (ch === '"' && (j === 0 || line[j-1] !== '\\')) {
                            insideQuote = !insideQuote;
                        } else if (ch === delimiter && !insideQuote) {
                            values.push(currentVal.trim());
                            currentVal = '';
                        } else {
                            currentVal += ch;
                        }
                    }
                    values.push(currentVal.trim()); // last column

                    if (values.length === headers.length) {
                        const obj = {};
                        headers.forEach((h, idx) => { obj[h] = values[idx]; });
                        data.push(obj);
                    } else {
                        console.warn(`Skipping row ${i}: column count mismatch`);
                    }
                }
                return data;
            }

            const phones = csvToArray(csvRaw);

            // DOM elements
            const container = document.getElementById('cardsContainer');
            const searchInput = document.getElementById('searchInput');
            const statsDiv = document.getElementById('stats');
            const totalSpan = document.getElementById('totalCount');

            function render(filtered) {
                if (!filtered) filtered = phones;
                totalSpan.innerText = phones.length;
                statsDiv.innerText = `üìä showing ${filtered.length} of ${phones.length} devices`;

                if (filtered.length === 0) {
                    container.innerHTML = `<div class="no-results">üòû No matching phones found</div>`;
                    return;
                }

                let html = '';
                filtered.slice(0, 48).forEach(p => {  // show max 48 at a time for performance
                    const img = p.img_url || 'https://via.placeholder.com/300x200?text=No+Image';
                    const price = p.approx_price_EUR ? `‚Ç¨ ${p.approx_price_EUR}` : '‚Äî';
                    const ram = p.RAM || '?';
                    const storage = p.internal_memory || '?';
                    const camera = p.primary_camera ? p.primary_camera.split('|')[0].trim() : '?';
                    const battery = p.battery ? p.battery.replace('Li-Po','').replace('Li-Ion','').trim() : '?';

                    html += `
                        <div class="card">
                            <div class="card-image">
                                <img src="${img}" loading="lazy" alt="${p.brand} ${p.model}">
                            </div>
                            <h3>${p.brand} ${p.model}</h3>
                            <div class="spec-grid">
                                <div class="spec-item"><span class="spec-label">RAM</span><span class="spec-value">${ram}</span></div>
                                <div class="spec-item"><span class="spec-label">Storage</span><span class="spec-value">${storage}</span></div>
                                <div class="spec-item"><span class="spec-label">Camera</span><span class="spec-value">${camera}</span></div>
                                <div class="spec-item"><span class="spec-label">Battery</span><span class="spec-value">${battery}</span></div>
                            </div>
                            <div class="price-tag">${price}</div>
                        </div>
                    `;
                });
                container.innerHTML = html;
            }

            // initial render
            render(phones);

            // live search
            searchInput.addEventListener('input', function(e) {
                const q = e.target.value.toLowerCase().trim();
                if (q === '') {
                    render(phones);
                    return;
                }
                const filtered = phones.filter(p => 
                    (p.brand && p.brand.toLowerCase().includes(q)) ||
                    (p.model && p.model.toLowerCase().includes(q))
                );
                render(filtered);
            });

            // update stats on load
            statsDiv.innerText = `üìä showing ${phones.length} of ${phones.length} devices`;
        })();
    </script>
